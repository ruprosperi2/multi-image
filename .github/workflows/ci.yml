name: Publish Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DB: flexio
  USERDB: flexioUser
  DOCKER_PASSDB: FlexioPass.
  DOCKER_COMPOSE: docker-compose.yaml
  ENC_KEY: def000000c4f0efd7e959c55824545d243a48272e8e6ba6f91d61479b04c3b52ca0b72d7564713c34340078a4ee2e98813a4e9d542bab151b69b5ea850486d27467ce9d8


jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker images
        uses: pennsignals/publish_docker-compose@v0.1.0
        with:
          docker_compose: ${{ env.DOCKER_COMPOSE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}